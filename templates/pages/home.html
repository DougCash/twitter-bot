{% block content %}
Welcome to my Twitter-Clone

<div id='tweets'>
    Loading...
</div>

<script>
    const tweetsElement = document.getElementById("tweets") //Get HTML Element
    //tweetsElement.innerHTML = "Loading..."  //Set Content

    const xhr = new XMLHttpRequest()
    const method = "GET" // "POST"
    const url = "/tweets"
    const responseType = "json"

    function likeButton(tweet){
        return "<button class='btn btn-primary'  onclick=handleDidLike(" + tweet.id  + "," + tweet.likes + ")>" + tweet.likes + " Likes</button>"
    }

    function handleDidLike(tweet_id, currentCount){
        console.log(tweet_id, currentCount)
    }

    function formatTweetElement(tweet){
        var formattedTweet = "<div class='mb-4 tweet' id=tweet-'" + tweet.id + "'><p>" + 
            tweet.content + "</p>" +
            "<div class='btn-group'>" + likeButton(tweet) + "</div></div>"
        
        return formattedTweet
    }

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function(){
        const serverResponse = xhr.response
        var listedItems = serverResponse.response
        var finalTweetStr = ""
        var i;
        for (i=0; i<listedItems.length; i++){
            var tweetObj = listedItems[i]
            var currentItem = formatTweetElement(tweetObj)
            finalTweetStr += currentItem
        }
        tweetsElement.innerHTML = finalTweetStr
    }
    xhr.send()
</script>

{% endblock content %}
